<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth - Pre-designed Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <!-- Pre-designed form - Auth will attach to this -->
        <div id="auth-container">
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
            </form>

            <div class="text-center mb-3">
                <button id="google-btn" type="button" class="btn btn-outline-danger w-100 mb-2" data-auth="google">
                    Sign in with Google
                </button>
                <button id="facebook-btn" type="button" class="btn btn-outline-primary w-100" data-auth="facebook">
                    Sign in with Facebook
                </button>
            </div>

            <div id="message" class="alert" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js';
        import { Auth } from './auth.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB0TxR5HpNJ8Ph7rnrHqXNMAmBWo1dw5Nw",
            authDomain: "agent52.firebaseapp.com",
            projectId: "agent52",
            storageBucket: "agent52.firebasestorage.app",
            messagingSenderId: "534394830199",
            appId: "1:534394830199:web:521b810d19dbcfe9edb572",
            measurementId: "G-J9RZWL9DZ5"
        };

        // Initialize Firebase App
        const app = initializeApp(firebaseConfig);

        // Initialize Auth - will attach to existing form
        const auth = new Auth(app, 'auth-container', {
            mode: 'direct',
            enableEmail: true,
            enableGoogle: true,
            enableFacebook: true,
            callbacks: {
                onLogin: (user) => {
                    console.log('User logged in:', user);
                }
            }
        });
    </script>
</body>
</html>
