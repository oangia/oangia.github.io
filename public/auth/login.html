<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth - Auto-generated Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Auth</h1>
        <!-- Just a div - Auth will generate the form here -->
        <div id="auth-container"></div>
    </div>

    <script type="module">
        import { app } from "https://oangia.github.io/plugins/firebasejs/1.0.0/config.js";
        import { Authenticator } from './auth.js';
        const auth = new Authenticator(app, 'authenticate', {
            mode: 'direct', // 'direct' or 'toggle'
            containerId: 'auth-container',
            enableEmail: true,
            enableGoogle: true,
            enableFacebook: true,
            showRegister: true,
            showForgotPassword: true,
            redirectUrl: '../tools.html',
            loginUrl: './auth/login.html',
            logoutBtnId: 'logout-btn'
        });
    </script>
</body>
</html>
