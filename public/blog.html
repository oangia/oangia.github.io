<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/styles/app.css" rel="stylesheet"/>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="py-3 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="#" class="fs-4 fw-bold text-dark text-decoration-none" onclick="showListView(); return false;">My Blog</a>
      <a href="admin.html" class="btn btn-sm btn-outline-primary px-3 py-2 rounded">Admin Panel</a>
    </div>
  </header>

  <main class="container py-5">
    <!-- Loading state -->
    <div id="loading" class="text-center text-secondary py-5">
      Loading posts...
    </div>

    <!-- Empty state -->
    <div id="emptyState" class="text-center py-5 d-none">
      <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="none" stroke="currentColor" stroke-width="1.5" class="text-secondary mb-3">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
      </svg>
      <h2 class="h4 text-dark mb-2">No posts yet</h2>
      <p class="text-secondary">Check back soon for new content!</p>
    </div>

    <!-- List View -->
    <div id="listView" class="row g-4 d-none"></div>

    <!-- Single Post View -->
    <div id="postView" class="d-none">
      <article class="rounded-3 shadow-sm p-4 p-md-5 mx-auto" style="max-width: 800px;"></article>
    </div>
  </main>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB0TxR5HpNJ8Ph7rnrHqXNMAmBWo1dw5Nw",
      authDomain: "agent52.firebaseapp.com",
      projectId: "agent52",
      storageBucket: "agent52.firebasestorage.app",
      messagingSenderId: "534394830199",
      appId: "1:534394830199:web:521b810d19dbcfe9edb572",
      measurementId: "G-J9RZWL9DZ5"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const COLLECTION_NAME = 'posts';

    let allPosts = [];
    let currentPostId = null;

    const elements = {
      loading: document.getElementById('loading'),
      emptyState: document.getElementById('emptyState'),
      listView: document.getElementById('listView'),
      postView: document.getElementById('postView')
    };

    async function fetchPosts() {
      try {
        elements.loading.classList.remove('d-none');
        elements.emptyState.classList.add('d-none');
        elements.listView.classList.add('d-none');

        const snapshot = await db.collection(COLLECTION_NAME)
          .orderBy('publishDate', 'desc')
          .get();

        allPosts = [];
        snapshot.forEach((doc) => {
          allPosts.push({ id: doc.id, ...doc.data() });
        });

        elements.loading.classList.add('d-none');

        if (allPosts.length === 0) {
          elements.emptyState.classList.remove('d-none');
        } else {
          renderPostList();
        }
      } catch (error) {
        console.error('Error fetching posts:', error);
        elements.loading.classList.add('d-none');
        elements.emptyState.classList.remove('d-none');
      }
    }

    function renderPostList() {
      elements.listView.classList.remove('d-none');
      elements.postView.classList.add('d-none');

      elements.listView.innerHTML = allPosts.map(post => {
        const date = new Date(post.publishDate).toLocaleDateString('en-US', { year:'numeric', month:'long', day:'numeric' });
        const excerpt = post.content.substring(0, 150) + (post.content.length > 150 ? '...' : '');
        const hasImage = post.featuredImage && post.featuredImage.trim() !== '';

        return `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm rounded-3 overflow-hidden cursor-pointer" onclick="showPost('${post.id}')">
              ${hasImage ? `<img src="${escapeHtml(post.featuredImage)}" alt="${escapeHtml(post.title)}" class="card-img-top">`
                         : `<div class="bg d-flex align-items-center justify-content-center card-img-top" style="height:150px;">No image</div>`}
              <div class="card-body d-flex flex-column">
                <div class="small text-secondary mb-2">${date}</div>
                <h2 class="h5 fw-semibold text-dark mb-3">${escapeHtml(post.title)}</h2>
                <p class="text-secondary small mb-3 flex-grow-1">${escapeHtml(excerpt)}</p>
                <a href="#" class="small text-primary mt-auto" onclick="showPost('${post.id}'); return false;">Read more →</a>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function showPost(postId) {
      const post = allPosts.find(p => p.id === postId);
      if (!post) return;

      currentPostId = postId;
      elements.listView.classList.add('d-none');
      elements.postView.classList.remove('d-none');

      const date = new Date(post.publishDate).toLocaleDateString('en-US', { year:'numeric', month:'long', day:'numeric' });
      const hasImage = post.featuredImage && post.featuredImage.trim() !== '';

      elements.postView.querySelector('article').innerHTML = `
        <a href="#" class="d-inline-flex align-items-center gap-2 mb-4 small text-decoration-none" onclick="showListView(); return false;">← Back to all posts</a>
        ${hasImage ? `<img src="${escapeHtml(post.featuredImage)}" alt="${escapeHtml(post.title)}" class="img-fluid rounded-3 mb-4">` : ''}
        <div class="small text-secondary mb-3">${date}</div>
        <h1 class="display-5 fw-bold text-dark mb-4">${escapeHtml(post.title)}</h1>
        <div class="fs-6 lh-lg text-dark">${escapeHtml(post.content)}</div>
      `;

      window.scrollTo(0, 0);
    }

    function showListView() {
      currentPostId = null;
      elements.postView.classList.add('d-none');
      renderPostList();
      window.scrollTo(0, 0);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', fetchPosts);
    } else {
      fetchPosts();
    }
  </script>
</body>
</html>
