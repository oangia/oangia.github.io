<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Application</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="app-title">CRUD Tool</h1>
      <button class="btn btn-primary" id="btnCreate" data-testid="button-create">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Create New Item
      </button>
    </header>

    <main class="main-content">
      <div class="loading" id="loading">Loading...</div>
      
      <div class="empty-state" id="emptyState">
        <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="9"></line>
          <line x1="9" y1="15" x2="15" y2="15"></line>
        </svg>
        <p class="empty-text">No items yet</p>
        <p class="empty-subtext">Get started by creating your first item</p>
        <button class="btn btn-primary" id="btnCreateEmpty" data-testid="button-create-empty">Create First Item</button>
      </div>

      <div class="table-container" id="tableContainer">
        <div class="table-wrapper">
          <table class="data-table" id="dataTable">
            <thead>
              <tr>
                <th class="th-id">ID</th>
                <th class="th-title">Title</th>
                <th class="th-description">Description</th>
                <th class="th-actions">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>

        <div class="pagination" id="pagination">
          <div class="pagination-info">
            <span id="paginationInfo">Showing 1-10 of 100</span>
          </div>
          <div class="pagination-controls">
            <button class="btn-page" id="btnFirst" data-testid="button-first" title="First page">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="11 17 6 12 11 7"></polyline>
                <polyline points="18 17 13 12 18 7"></polyline>
              </svg>
            </button>
            <button class="btn-page" id="btnPrev" data-testid="button-prev" title="Previous page">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </button>
            <div class="page-numbers" id="pageNumbers"></div>
            <button class="btn-page" id="btnNext" data-testid="button-next" title="Next page">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>
            <button class="btn-page" id="btnLast" data-testid="button-last" title="Last page">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="13 17 18 12 13 7"></polyline>
                <polyline points="6 17 11 12 6 7"></polyline>
              </svg>
            </button>
          </div>
          <div class="page-size-selector">
            <label for="pageSize">Items per page:</label>
            <select id="pageSize" class="select-page-size" data-testid="select-page-size">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Create Item</h2>
        <button class="btn-close" id="btnCloseModal" data-testid="button-close-modal">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <form class="modal-body" id="itemForm">
        <div class="form-group">
          <label for="title" class="form-label">Title <span class="required">*</span></label>
          <input type="text" id="title" class="form-input" placeholder="Enter title" required data-testid="input-title">
        </div>
        <div class="form-group">
          <label for="description" class="form-label">Description <span class="required">*</span></label>
          <textarea id="description" class="form-textarea" placeholder="Enter description" rows="4" required data-testid="input-description"></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="btnCancel" data-testid="button-cancel">Cancel</button>
          <button type="submit" class="btn btn-primary" id="btnSubmit" data-testid="button-submit">
            <span id="submitText">Create</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="deleteModal">
    <div class="modal modal-small">
      <div class="modal-header">
        <h2 class="modal-title">Confirm Delete</h2>
        <button class="btn-close" id="btnCloseDelete" data-testid="button-close-delete">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this item? This action cannot be undone.</p>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="btnCancelDelete" data-testid="button-cancel-delete">Cancel</button>
          <button type="button" class="btn btn-destructive" id="btnConfirmDelete" data-testid="button-confirm-delete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="toast-content">
      <svg class="toast-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
      <span class="toast-message" id="toastMessage">Success!</span>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
