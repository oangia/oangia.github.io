<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth - Custom Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Custom Forms Example</h1>
        
        <!-- Example 1: Empty container - will generate forms -->
        <div class="mb-5">
            <h3>Auto-generated Forms</h3>
            <div id="auth-container-1"></div>
        </div>

        <!-- Example 2: Custom forms - will attach to existing -->
        <div>
            <h3>Custom Forms (Your CSS)</h3>
            <div id="auth-container-2">
                <!-- Your custom form HTML -->
                <form id="my-login-form" class="mb-3">
                    <div class="mb-3">
                        <label for="my-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="my-email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="my-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="my-password" name="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
                
                <div class="text-center mb-3">
                    <button id="my-google-btn" type="button" class="btn btn-outline-danger w-100 mb-2">
                        Sign in with Google
                    </button>
                    <button id="my-facebook-btn" type="button" class="btn btn-outline-primary w-100">
                        Sign in with Facebook
                    </button>
                </div>
                
                <div id="my-message" class="alert" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js';
        import { FirebaseAuthUI } from './scripts/firebase-auth-ui.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB0TxR5HpNJ8Ph7rnrHqXNMAmBWo1dw5Nw",
            authDomain: "agent52.firebaseapp.com",
            projectId: "agent52",
            storageBucket: "agent52.firebasestorage.app",
            messagingSenderId: "534394830199",
            appId: "1:534394830199:web:521b810d19dbcfe9edb572",
            measurementId: "G-J9RZWL9DZ5"
        };

        const app = initializeApp(firebaseConfig);

        // Example 1: Empty container - generates forms automatically
        const auth1 = new FirebaseAuthUI(app, 'auth-container-1', {
            mode: 'direct',
            enableEmail: true,
            enableGoogle: true,
            enableFacebook: true
        });

        // Example 2: Custom forms - attaches to existing HTML
        const auth2 = new FirebaseAuthUI(app, 'auth-container-2', {
            mode: 'direct',
            enableEmail: true,
            enableGoogle: true,
            enableFacebook: true
        });
    </script>
</body>
</html>
