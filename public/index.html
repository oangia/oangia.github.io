<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Readability Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/styles/app.css" rel="stylesheet"/>
</head>
<body>
<div id="app"></div>

<button onclick="router.navigate('/')">Home</button>
<button onclick="router.navigate('/about')">About</button>
<button onclick="router.navigate('/user/123')">User 123</button>

<script type="module">
import MiniRouter from "./MiniRouter.js";

const router = new MiniRouter({
    root: document.getElementById("app")
});

// Static views
router.on("/", "/views/home.html");
router.on("/about", "/views/about.html");

// Dynamic view
router.on("/user/:id", "/views/user.html");

// Load initial
router.navigate(window.location.pathname);
</script>
</body>
</html>
