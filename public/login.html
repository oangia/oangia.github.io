<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth - Auto-generated Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
    <style id="firebase-auth-ui-styles">
        .auth-ui {
            width: 100%;
        }

        .auth-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .auth-message.show {
            display: block;
        }

        .auth-message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .auth-form {
            width: 100%;
        }

        /* Custom styles for Bootstrap overrides */
        .form-control:focus {
            border-color: #14b8a6;
            box-shadow: 0 0 0 0.25rem rgba(20, 184, 166, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(20, 184, 166, 0.4);
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            color: #333;
        }

        .btn-social:hover {
            background: #f5f5f5;
        }

        .btn-google {
            border-color: #db4437;
            color: #db4437;
        }

        .btn-facebook {
            border-color: #4267B2;
            color: #4267B2;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .auth-divider span {
            padding: 0 15px;
        }

        .auth-links a {
            color: #14b8a6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
            color: #10b981;
        }

        .user-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: #14b8a6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .auth-toggle-btn {
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            width: 100%;
        }

        .auth-toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(20, 184, 166, 0.4);
        }

        .auth-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .auth-modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .auth-modal-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            height: 100%;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            transform: scale(0.9) translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .auth-modal-overlay.show .auth-modal-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .auth-modal-header {
            flex-shrink: 0;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .auth-modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agent 52</h1>
        <!-- Just a div - Auth will generate the form here -->
        <div id="auth-container">
            <div class="auth-ui">
                <div id="auth-message" class="auth-message mb-3"></div>

                <!-- Login Form -->
                <div id="auth-login-form" class="auth-form">
                    
                        <form id="auth-login-form-element">
                            <div class="mb-3">
                                <label for="auth-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="auth-email" required="" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="auth-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="auth-password" required="" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                    

                    
                        <div class="auth-divider my-3"><span>OR</span></div>
                        <div class="auth-social-buttons d-flex flex-column gap-2">
                            
                                <button id="auth-google-btn" type="button" class="btn btn-social btn-google w-100">
                                    <svg width="18" height="18" viewBox="0 0 18 18" class="me-2">
                                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z"></path>
                                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.01c-.71.48-1.62.75-2.7.75-2.08 0-3.84-1.4-4.47-3.3H1.87v2.07A7.97 7.97 0 0 0 8.98 17Z"></path>
                                        <path fill="#FBBC05" d="M4.51 10.5a4.8 4.8 0 0 1 0-3.07V5.36H1.87a7.97 7.97 0 0 0 0 7.17l2.64-2.07Z"></path>
                                        <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A7.97 7.97 0 0 0 1.87 5.36l2.64 2.07c.63-1.9 2.39-3.3 4.47-3.3Z"></path>
                                    </svg>
                                    Continue with Google
                                </button>
                            
                            
                                <button id="auth-facebook-btn" type="button" class="btn btn-social btn-facebook w-100">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#4267B2" class="me-2">
                                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
                                    </svg>
                                    Continue with Facebook
                                </button>
                            
                        </div>
                    

                    
                        <div class="auth-links text-center mt-3">
                            <a href="#" id="auth-s-register" class="d-block mb-2">Don't have an account? Sign up</a>
                            <a href="#" id="auth-s-forgot" class="d-block">Forgot password?</a>
                        </div>
                    
                </div>

                <!-- Register Form -->
                
                    <div id="auth-register-form" class="auth-form d-none">
                        <form id="auth-register-form-element">
                            <div class="mb-3">
                                <label for="auth-register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="auth-register-email" required="" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="auth-register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="auth-register-password" required="" placeholder="Create a password">
                            </div>
                            <div class="mb-3">
                                <label for="auth-register-confirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="auth-register-confirm" required="" placeholder="Confirm your password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Account</button>
                        </form>
                        <div class="auth-links text-center mt-3">
                            <a href="#" id="auth-back-to-login">Already have an account? Sign in</a>
                        </div>
                    </div>
                

                <!-- Forgot Password Form -->
                
                    <div id="auth-forgot-form" class="auth-form d-none">
                        <form id="auth-forgot-form-element">
                            <div class="mb-3">
                                <label for="auth-forgot-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="auth-forgot-email" required="" placeholder="Enter your email">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                        </form>
                        <div class="auth-links text-center mt-3">
                            <a href="#" id="auth-back-to-login-forgot">Back to Sign In</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://oangia.github.io/plugins/log.js"></script>
    <script type="module">
        import { getAuthenticator } from "https://oangia.github.io/firebase/1.0.0/firebase.js";
        const auth = getAuthenticator('authenticate', {
            mode: 'direct', // 'direct' or 'toggle'
            containerId: 'auth-container',
            enableEmail: true,
            enableGoogle: false,
            enableFacebook: false,
            showRegister: false,
            showForgotPassword: true,
            redirectUrl: './tools.html',
            loginUrl: './login.html',
            logoutBtnId: 'logout-btn'
        });
    </script>
</body>
</html>
