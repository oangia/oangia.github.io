<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            padding: 20px;
            text-align: center;
            color: white;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 13px;
        }

        .content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #14b8a6;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(20, 184, 166, 0.4);
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            color: #333;
        }

        .btn-social:hover {
            background: #f5f5f5;
        }

        .btn-google {
            border-color: #db4437;
            color: #db4437;
        }

        .btn-facebook {
            border-color: #4267B2;
            color: #4267B2;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #14b8a6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .dashboard {
            display: none;
            text-align: center;
        }

        .dashboard.active {
            display: block;
        }

        .user-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: #14b8a6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        @media (max-height: 600px) {
            .header {
                padding: 15px;
            }
            .header h1 {
                font-size: 20px;
            }
            .content {
                padding: 15px;
            }
            .form-group {
                margin-bottom: 12px;
            }
            .divider {
                margin: 15px 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                max-height: 98vh;
                border-radius: 15px;
            }
            .header {
                padding: 15px;
            }
            .content {
                padding: 15px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome</h1>
            <p>Secure authentication system</p>
        </div>
        
        <div class="content">
            <div id="message" class="message"></div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <div class="divider"><span>OR</span></div>

                <button id="googleLoginBtn" class="btn btn-social btn-google">
                    <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z"/><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.01c-.71.48-1.62.75-2.7.75-2.08 0-3.84-1.4-4.47-3.3H1.87v2.07A7.97 7.97 0 0 0 8.98 17Z"/><path fill="#FBBC05" d="M4.51 10.5a4.8 4.8 0 0 1 0-3.07V5.36H1.87a7.97 7.97 0 0 0 0 7.17l2.64-2.07Z"/><path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A7.97 7.97 0 0 0 1.87 5.36l2.64 2.07c.63-1.9 2.39-3.3 4.47-3.3Z"/></svg>
                    Continue with Google
                </button>

                <button id="facebookLoginBtn" class="btn btn-social btn-facebook">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#4267B2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Continue with Facebook
                </button>

                <div class="links">
                    <a href="#" id="showRegister">Don't have an account? Sign up</a><br>
                    <a href="#" id="showForgotPassword">Forgot password?</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container hidden">
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>

                <div class="links">
                    <a href="#" id="showLogin">Already have an account? Sign in</a>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="form-container hidden">
                <form id="forgotPasswordFormElement">
                    <div class="form-group">
                        <label for="forgotEmail">Email</label>
                        <input type="email" id="forgotEmail" required placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>

                <div class="links">
                    <a href="#" id="backToLogin">Back to Sign In</a>
                </div>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" class="dashboard">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <h3 id="userName">User Name</h3>
                    <p id="userEmail">user@example.com</p>
                </div>
                <button id="logoutBtn" class="btn btn-primary">Sign Out</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js';
        import { FirebaseAuth } from './scripts/firebase-auth.js';

        // ========== YOUR FIREBASE CONFIG HERE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyB0TxR5HpNJ8Ph7rnrHqXNMAmBWo1dw5Nw",
            authDomain: "agent52.firebaseapp.com",
            projectId: "agent52",
            storageBucket: "agent52.firebasestorage.app",
            messagingSenderId: "534394830199",
            appId: "1:534394830199:web:521b810d19dbcfe9edb572",
            measurementId: "G-J9RZWL9DZ5"
        };

        // Initialize Firebase App
        const app = initializeApp(firebaseConfig);

        // Configure FirebaseAuth
        const authConfig = {
            // Custom error messages (optional)
            errorMessages: {
                // Add custom error messages here if needed
                // 'auth/invalid-email': 'Please enter a valid email address.'
            },
            // Custom callbacks (optional)
            callbacks: {
                onAuthStateChange: (user) => {
                    if (user) {
                        showDashboard(user);
                    } else {
                        showLoginForm();
                    }
                },
                onLogin: (user) => {
                    console.log('User logged in:', user);
                },
                onRegister: (user) => {
                    console.log('User registered:', user);
                },
                onLogout: () => {
                    console.log('User logged out');
                }
            },
            // Options for enabling/disabling features
            options: {
                enableGoogle: true,
                enableFacebook: true,
                enableEmail: true
            }
        };

        // Initialize FirebaseAuth with app instance and config
        const auth = new FirebaseAuth(app, authConfig);

        // UI Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const dashboard = document.getElementById('dashboard');
        const messageEl = document.getElementById('message');

        // Show message
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 5000);
        }

        // Show/Hide forms
        function showLoginForm() {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            forgotPasswordForm.classList.add('hidden');
            dashboard.classList.remove('active');
        }

        function showRegisterForm() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            forgotPasswordForm.classList.add('hidden');
            dashboard.classList.remove('active');
        }

        function showForgotPasswordForm() {
            loginForm.classList.add('hidden');
            registerForm.classList.add('hidden');
            forgotPasswordForm.classList.remove('hidden');
            dashboard.classList.remove('active');
        }

        function showDashboard(user) {
            loginForm.classList.add('hidden');
            registerForm.classList.add('hidden');
            forgotPasswordForm.classList.add('hidden');
            dashboard.classList.add('active');

            document.getElementById('userName').textContent = user.displayName || 'User';
            document.getElementById('userEmail').textContent = user.email;
            
            const initial = (user.displayName || user.email).charAt(0).toUpperCase();
            document.getElementById('userAvatar').textContent = initial;
        }

        // Event Listeners
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = await auth.login(email, password);
            if (result.success) {
                showMessage('Successfully logged in!', 'success');
            } else {
                showMessage(result.error, 'error');
            }
        });

        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }
            
            const result = await auth.register(email, password);
            if (result.success) {
                showMessage('Account created successfully!', 'success');
            } else {
                showMessage(result.error, 'error');
            }
        });

        document.getElementById('forgotPasswordFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            
            const result = await auth.resetPassword(email);
            if (result.success) {
                showMessage('Password reset email sent! Check your inbox.', 'success');
                setTimeout(showLoginForm, 2000);
            } else {
                showMessage(result.error, 'error');
            }
        });

        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const result = await auth.loginWithGoogle();
            if (result.success) {
                showMessage('Successfully logged in with Google!', 'success');
            } else {
                showMessage(result.error, 'error');
            }
        });

        document.getElementById('facebookLoginBtn').addEventListener('click', async () => {
            const result = await auth.loginWithFacebook();
            if (result.success) {
                showMessage('Successfully logged in with Facebook!', 'success');
            } else {
                showMessage(result.error, 'error');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            const result = await auth.logout();
            if (result.success) {
                showMessage('Successfully logged out!', 'success');
            }
        });

        // Navigation links
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            showRegisterForm();
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
        });

        document.getElementById('showForgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            showForgotPasswordForm();
        });

        document.getElementById('backToLogin').addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
        });
    </script>
</body>
</html>
