<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth - Auto UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Auth container - will be generated by JS */
        /* Styles are injected by firebase-auth-ui.js */

        /* Toggle button styles */
        .auth-toggle-btn {
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .auth-toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(20, 184, 166, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Auth Demo</h1>
        
        <!-- Just one div - JS will generate everything here -->
        <div id="auth-container"></div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js';
        import { FirebaseAuthUI } from './scripts/firebase-auth-ui.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB0TxR5HpNJ8Ph7rnrHqXNMAmBWo1dw5Nw",
            authDomain: "agent52.firebaseapp.com",
            projectId: "agent52",
            storageBucket: "agent52.firebasestorage.app",
            messagingSenderId: "534394830199",
            appId: "1:534394830199:web:521b810d19dbcfe9edb572",
            measurementId: "G-J9RZWL9DZ5"
        };

        // Initialize Firebase App
        const app = initializeApp(firebaseConfig);

        // Initialize FirebaseAuthUI - Direct mode (show UI immediately)
        const auth = new FirebaseAuthUI(app, 'auth-container', {
            mode: 'toggle', // or 'toggle' for button mode
            enableEmail: true,
            enableGoogle: true,
            enableFacebook: true,
            showRegister: true,
            showForgotPassword: true,
            callbacks: {
                onLogin: (user) => {
                    console.log('User logged in:', user);
                },
                onRegister: (user) => {
                    console.log('User registered:', user);
                },
                onLogout: () => {
                    console.log('User logged out');
                }
            }
        });
    </script>
</body>
</html>
