@section('script')
<script>
const action = ({ trigger = [], validate = [], controller, params = {} }) => {
  const [eventType, elementId] = trigger;
  const element = dom.id(elementId);

  if (!element) {
    console.warn(`Element with id "${elementId}" not found`);
    return;
  }

  element.addEventListener(eventType, async () => {
    try {
      loading(true);

      // Run all validations
      for (const v of validate) {
        const { input, rules = [] } = v;
        for (const rule of rules) {
          const result = Validator.validate('Text', input, rule);
          if (!result.ok) return; // Validator handles messages/errors
        }
      }

      // Run controller with params
      await controller(params);

    } catch (e) {
      console.error(e);
      showMessage(e.message || e, true);
    } finally {
      loading(false);
    }
  });
};

action({
  trigger: ['click', 'analyze'], // action wires this automatically
  validate: [
    {
      input: dom.id('input'),
      rules: [
        { type: 'required', errorMessage: 'Text is required!' },
        { type: 'min', value: 100, errorMessage: 'Text must be at least 100 characters' },
        { type: 'max', value: 1000, errorMessage: 'Text must be at most 1000 characters' }
      ]
    }
  ],
  controller: async ({ extra }) => {
    const text = dom.id('input');
    const formulas = new ReadabilityEngine();
    const results = (new ReadabilityLookup()).calculate(
      text,
      formulas.calculate((new TextAnalyzer()).analyze(text))
    );
    showResults('results', results);
  },
  params: { extra: 123 } // optional params to controller
});
</script>
