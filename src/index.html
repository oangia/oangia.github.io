<script>
IEvent.onClick('analyze', async () => {
  const text = dom.id('input');
  if (! Validator.validate('Text', text,'required|string|min:100|max:1000')) {
    return false;
  }
  loading(async () => {
    const formulas = new ReadabilityEngine();
    const data = (new TextAnalyzer()).analyze(text);
    const result = formulas.calculate(data);
    const results = (new ReadabilityLookup()).calculate(text, result);
    showResults('results', results);
  });
});
</script>
